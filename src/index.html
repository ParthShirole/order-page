<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Karla&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; margin-top: 250px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <img class="top_img" src="../images/illustration-hero.svg">
    <p class="summary">Order Summary</p>

    <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>
    <div class="details">
      <div class="plan"><b>Annual Plan</b></div>
      <div class="price">$59.99/year</div>
      <img src="../images/icon-music.svg" class="music">
      <a class="change" href="#">Change</a>
    </div>
    <div class="buttons">
      <button class="pay"><b>Proceed to Payment</b></button><br>
      <button class="cancel"><b>Cancel Order</b></button>
    </div>
    
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
